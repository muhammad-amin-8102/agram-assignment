<header class="header py-3">
    <div class="d-flex justify-content-between align-items-center">
      <div class="logo">
        <img src="assets/logo.png" alt="Company Logo" height="40">
      </div>
      <div class="actions d-flex align-items-center">
        <div class="me-3">
          <button type="button" class="btn btn-light position-relative">
            <i class="bi bi-bell"></i>
            <span class="badge position-absolute top-0 start-100 translate-middle">3</span>
          </button>
        </div>
        <div class="me-3">
          <select class="form-select form-select-sm">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
          </select>
        </div>
        <div class="profile">
          <img src="assets/profile.jpg" alt="Profile" class="rounded-circle" width="40" height="40">
        </div>
      </div>
    </div>
  </header>
